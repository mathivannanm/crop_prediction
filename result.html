<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Results</title>
  <link rel="stylesheet" th:href="@{/css/result.css}">
</head>
<body>
<div class="blur-bg"></div>

<div class="result-card">
    <center><h2>Crop Recommendation</h2></center>

    <div th:if="${rows == null or #lists.isEmpty(rows)}"
         style="text-align:center;color:red;font-weight:bold;">
        No matching data found!
    </div>

    <div th:if="${rows != null and !#lists.isEmpty(rows)}">
        <div class="table-wrapper">
            <table class="result-table">
                <thead>
                <tr>
                    <th>S.No</th>
                    <th>Crop</th>
                    <th>Duration (days)</th>
                    <th>Season</th>
                    <th>Soil Type</th>
                    <th>Avg Water (%)</th>
                    <th>N Need (kg/ha)</th>
                    <th>P‚ÇÇO‚ÇÖ Need (kg/ha)</th>
                    <th>K‚ÇÇO Need (kg/ha)</th>
                    <th>Urea (kg/ha)</th>
                    <th>DAP (kg/ha)</th>
                    <th>MOP (kg/ha)</th>
                    <th>Fertilizer Timing</th>
                    <th>Extra Tips</th>
                    <th>Harvesting Tips</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row : ${rows}">
                    <td th:text="${row[0]}"></td>
                    <td th:text="${row[1]}"></td>
                    <td th:text="${row[2]}"></td>
                    <td th:text="${row[3]}"></td>
                    <td th:text="${row[4]}"></td>
                    <td th:text="${row[5]}"></td>
                    <td th:text="${row[6]}"></td>
                    <td th:text="${row[7]}"></td>
                    <td th:text="${row[8]}"></td>
                    <td th:text="${row[9]}"></td>
                    <td th:text="${row[10]}"></td>
                    <td th:text="${row[11]}"></td>
                    <td th:text="${row[12]}"></td>
                    <td th:text="${row[13]}"></td>
                    <td th:text="${row[14]}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div style="text-align:center; margin-top:16px;">
            <a href="/download" class="download-btn">‚¨áÔ∏è Download Excel</a>
        </div>
    </div>

    <a href="/" class="back-btn">üîÑ Search Again</a>
</div>
</body>
</html>
