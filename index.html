<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Crop Recommendation</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <div class="blur-bg"></div>

  <div class="index-card">
    <h1>Crop Recommendation</h1>

    <form id="searchForm" th:action="@{/search}" method="post" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="crop">Crop Name:</label>
        <input type="text" id="crop" name="crop" placeholder="Enter crop name">
      </div>

      <div class="form-group">
        <label for="soil">Soil Type:</label>
        <input type="text" id="soil" name="soil" placeholder="Enter soil type">
      </div>

      <div class="form-group">
        <label for="season">Season:</label>
        <select id="season" name="season" required>
          <option value="">-- Select Season --</option>
          <option value="Kharif">Kharif</option>
          <option value="Rabi">Rabi</option>
          <option value="Zaid">Zaid</option>
        </select>
      </div>

      <button type="submit" class="btn">Search</button>
    </form>

    <p class="error" th:text="${errorMsg}"></p>
  </div>

  <script th:src="@{/js/script.js}"></script>
</body>
</html>
